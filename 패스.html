<li><h3>체스트 패스</h3></li>
농구에서 가장 기본적인 패스로 두손으로 가슴에서 가슴으로 보내는 패스다.
<li><h3>바운드 패스</h3></li>
바닥에 한번 바운드 시키며 패스를 보낸다. <br>이때 바운드 되는 지점은
나로부터 공을 받는 상대방에게 3/2지점에 바운드 시키는것이 좋다.
<li><h3>오버헤드 패스</h3></li>
머리위로 보내는 패스로 스틸 당하기 쉬운 패스이므로 확실한 상황이거나 수비수가 공을 달라고 표현할때만 패스한다.
