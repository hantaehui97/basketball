<p>
<ul>
<li><h3>미들슛</h3></li>
돌파후 골밑 공간 없을시나 외각에서 패스 받은후 바로 쏘는 슛이다.
<li><h3>3점슛</h3></li>
외각에서 패스 받은후 or 3점슛 확률 높은 가드가 쏜다.
<li><h3>레이업슛</h3></li>
돌파 or 컷인 or 속공 성공시 마무리 시키는 슛이다.
<li><h3>덩크슛</h3></li>
레이업슛과 마찬가지로 돌파 or 컷인 or 속공 성공시 마무리 시키지만 높은 점프력이 요구된다.
</ul></p>
