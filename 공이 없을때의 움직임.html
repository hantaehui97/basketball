<p>
<ul>
<li><h3>컷인</h3></li>
공을 가진 공격자가 에게 시선이 집중되었을때 수비자 뒤에서 골대 방향으로 뛰어간다.
실패시 바로 밖으로 나온다
<li><h3>스크린</h3></li>
공을 가진 공격자가 돌파할수 있는 비어있는 공간쪽으로 수비자의 시선에서 보이지 않는 옆에서 뒤쪽으로 가서 수비자의 움직임을 차단한다. <br>공격자가 돌파에 성공하면 골대기준으로 공격자의 반대 방향에서 골대로 같이 달려간다.
</ul></p>
